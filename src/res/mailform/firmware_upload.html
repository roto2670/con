<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,
      target-densitydpi=medium-dpi">
    <title></title>
</head>
<body>
    <div style="position: relative; width: 90%; max-width: 600px; margin: 0 auto; padding: 0; box-sizing: border-box; border: 1px solid #ddd; overflow: hidden; border-radius: 2em;">
        <div style="padding: 1em 1.5em; box-sizing: border-box;">
            <h1 style="border-bottom: 1px solid #eee;text-align: center;">
                {title}
            </h1>

        </div>

        <div style="position: relative; display: block; border-top: 1px solid #ddd; border-bottom: 1px solid #ddd; padding: 1em 1.5em; box-sizing: border-box; text-align: left; font-size: .9em; line-height: 1.6;">
            {msg}
        </div>

        <div style="background-color: #2e68b1; padding: 1em 1em 2em; box-sizing: border-box; color: #fff; line-height: 1.6;">
        </div>
    </div>
</body>
</html>
