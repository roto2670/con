{% extends "base_site.html" %}

{% block title %} General {% endblock title %}

{% block sidebar %}
  <div class="nav_sidebar_hidden col-md-3 left_col {% block sidebar_class %} {% endblock sidebar_class %}">
    {% include "site_template/sidebar_management.html" %}
  </div>
{% endblock sidebar %}

{% block content %}
<div id="scroll-style-hidden" class="right_col" role="main">
  <div class="row">  <!-- start row -->

    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_content">

          <div class="col-md-7">
            <h3>Name</h3>
            <div class="form-group">
              <label class="control-label col-md-0" for="orgName">
              </label>
              <div class="col-md-12">
                <input type="text" value="{{ org.original_name }}" id="orgName" name="orgName"
                    class="form-control col-md-6 col-xs-6" readonly>
              </div>
            </div>
            <br>

            {% if not release_list %}
            <!--
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target=".bs-example-modal-delete">Delete</button>
            -->
              <div class="modal fade bs-example-modal-delete" tabindex="-1" role="dialog" aria-hidden="true">
                  <div class="modal-dialog modal-sm">
                    <div class="modal-content">

                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
                        </button>
                        <h4 class="modal-title" id="deleteOrganization">Delete</h4>
                      </div>
                      <div>
                        <form id="delete" method="post" action="/management/organization/delete">
                          <div class="modal-body">
                            <h4>{{ msg['delete'] }}</h4>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">{{ msg['delete_ok'] }}</button>
                            <button type="submit" class="btn btn-danger">{{ msg['delete_cancel'] }}</button>
                          </div>
                        </form>
                      </div>

                    </div>
                  </div>
              </div>
            {% endif %}
          </div>

        </div>  <!-- end x_content -->
      </div>  <!-- end x_panel -->
    </div>

  </div>  <!-- End row -->
</div>

{% endblock content %}
