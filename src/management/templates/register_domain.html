{% extends "base_site.html" %}

{% block title %} Register Domain {% endblock title %}

{% block sidebar %}
  <div class="nav_sidebar_hidden col-md-3 left_col {% block sidebar_class %} {% endblock sidebar_class %}">
    {% include "site_template/sidebar_management.html" %}
  </div>
{% endblock sidebar %}

{% block content %}
<div id="scroll-style-hidden" class="right_col" role="main">
  <div class="row"> <!-- start row -->

    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel tile">

        <div class="x_title">
          <h3>Register Domain </h3>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">

          <form action="/management/organization/domain/register" method="post"
              class="form-horizontal form-label-left" enctype="multipart/form-data">
            <div class="item form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="domain">Domain <span class="required">*</span>
              </label>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <input type="text" id="domain" name="domain" required="required" class="form-control col-md-7 col-xs-12"
                    value="" placeholder="example.com">
              </div>
            </div>

            <!-- TODO:
            <div class="item form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="file">File <span class="required">*</span>
              </label>
              <input type="file" id="file" name="file" accept="application/x-pkcs12"
                  required="required" class="control-label col-md-3 col-sm-3 col-xs-12"/>
            </div>
            -->

            <div class="ln_solid"></div>
            <div class="form-group">
              <div class="col-md-6 col-md-offset-3">
                <a href={{ referrer }}>
                    <button type="button" class="btn btn-primary">Cancel</button>
                </a>
                <button id="send" type="submit" class="btn btn-success">Register</button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>

  </div>  <!-- End row -->
</div>

{% endblock content %}
