
{% extends "base_site.html" %}

{% block sidebar %}
  <div class="nav_sidebar_hidden col-md-3 left_col {% block sidebar_class %} {% endblock sidebar_class %}">
    {% include "site_template/sidebar_management.html" %}
  </div>
{% endblock sidebar %}

{% block title %} Create User {% endblock title %}

{% block content %}
  <div id="scroll-style-hidden" class="right_col" role="main">
    <div class="">

      <div class="row">  <!-- Start row -->
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel tile">  <!-- start x_panel -->

            <div class="x_title">
              <div class="x_title_left_div">
                <h3>User</h3>
              </div>
              <div class="clearfix"></div>
            </div>


            <div class="x_content">  <!-- start x_content -->

              <form id="create" action="/management/organization/member/create"
                class="form-horizontal form-label-left" method="post">
                <div class="col-md-9">
                  <br>
                  <div class="item form-group">
                    <label class="control-label col-md-4" for="email">
                      Email <span class="required">*</span>
                    </label>
                    <div class="col-md-8">
                      <input type="email" id="email" name="email" value=""
                          class="form-control col-md-6 col-xs-6" required="required">
                    </div>
                  </div>
                  <div class="item form-group">
                    <label class="control-label col-md-4" for="username">
                      Name <span class="required">*</span>
                    </label>
                    <div class="col-md-8">
                      <input type="text" id="username" name="username" value=""
                          class="form-control col-md-6 col-xs-6" required="required"
                          onkeyup="this.value=this.value.replace(/[^a-zA-Z0-9\s]/g,'');" >
                    </div>
                  </div>
                  <div class="item form-group">
                    <label class="control-label col-md-4" for="password">
                      Password <span class="required">*</span>
                    </label>
                    <div class="col-md-8">
                      <input type="password" id="password" name="password" value="" required="required"
                          class="form-control col-md-6 col-xs-6" maxlength="16">

                    </div>
                  </div>
                  <div class="item form-group">
                    <label class="control-label col-md-4" for="level">
                      Level <span class="required">*</span>
                    </label>
                    <div class="col-md-8">
                      <select id="level" name="level" class="form-control">
                        {% for k, v in user_level.items() %}
                          <option id="{{ k }}" value="{{ k }}">{{ v }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <br>
                  <div style="text-align: right">
                    <button type="submit" class="btn btn-default">Create</button>
                  </div>
                </div>
              </form>

            </div>  <!-- End x_content -->

          </div>  <!-- End x_panel -->
        </div>
      </div>  <!-- End row-->

    </div>
  </div>

{% endblock content %}
