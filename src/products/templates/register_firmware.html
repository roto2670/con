{% extends "base_site.html" %}

{% block title %} Register Firmware {% endblock title %}

{% block content %}
  <div class="right_col" role="main">
    <div class="">
      <!-- start row -->
      <div class="row">

          <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="x_panel tile">
                <div class="x_title">
                  <h3>Register Firmware </h3>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">

                  <form action="/products/{{ current_product.id }}/model/{{ model.id }}/firmware" method="post"
                      class="form-horizontal form-label-left" enctype="multipart/form-data">

                    <div class="item form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" fork="dev">Version </label>
                      {{ firmware_version }}
                    </div>

                    <div class="item form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="file">File <span class="required">*</span>
                      </label>
                      <input type="file" id="file" name="file" accept="application/x-binary"
                          required="required" class="control-label col-md-3 col-sm-3 col-xs-12"/>
                    </div>

                    <div class="ln_solid"></div>
                    <div class="form-group">
                      <div class="col-md-6 col-md-offset-3">
                        <a href={{ referrer }}>
                            <button type="button" class="btn btn-primary">Cancel</button>
                        </a>
                        <button id="send" type="submit" class="btn btn-success">Register</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>

      </div>  <!-- End row -->

    </div>
  </div>

{% endblock content %}
