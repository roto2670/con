
{% extends "base_site.html" %}

{% block title %} Products {% endblock title %}

{% block content %}
  {% if modal %}
    <script>
      onload = function() {
        $('.bs-example-modal-lg').modal('show');
      }
    </script>

    <!-- modal -->
    <div class="modal bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="false">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">{{ modal['title'] }}</h4>
        </div>
        <div class="modal-body">
          <h4>{{ modal['sub_title'] }}</h4>
          <p>{{ modal['message'] }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">{{ modal['ok'] }}</button>
        </div>

      </div>
    </div>
    </div>
    <!-- end modal -->
  {% endif %}

  <div id="scroll-style-hidden" class="right_col" role="main">
    <div class="">

      <div class="row">  <!-- start row -->
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel tile">  <!-- start x_panel -->

            <div class="x_title">
              <h3>Create <small>new product</small></h3>
              <div class="clearfix"></div>
            </div>

            <div class="x_content">  <!-- start x_content -->
              <br />
              <form action="/products/create" class="form-horizontal form-label-left" method="post">

                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="code">ID <span class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="code" name="code" required="required" maxlength="10" onkeyup="this.value=this.value.replace(/[^a-zA-Z]/g,'');"
                        class="form-control col-md-7 col-xs-12 only-eng only-lower">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="keyword">Keyword <span class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="keyword" name="keyword" required="required" maxlength="10" onkeyup="this.value=this.value.replace(/[^a-zA-Z0-9]/g,'');"
                        class="form-control col-md-7 col-xs-12 only-eng only-lower">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Name <span class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="name" name="name" required="required" onkeyup="this.value=this.value.replace(/[^a-zA-Z0-9\s]/g,'');"
                      class="form-control col-md-7 col-xs-12">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Type <span class="required">*</span></label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <select class="form-control" id="type" name="type">
                      {% for key, value in typ_dict.items() %}
                        <option id="{{ key }}" value="{{ key }}">{{ value }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>

                <div class="ln_solid"></div>
                <div class="form-group">
                  <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <a href={{ referrer }}><button class="btn btn-primary" type="button">Cancel</button></a>
                    <button type="submit" class="btn btn-success">Create</button>
                  </div>
                </div>

              </form>
            </div>  <!-- end x_content-->

          </div>  <!-- End x_panel -->
        </div>
      </div>  <!-- End row -->

    </div>
  </div>

{% endblock content %}
