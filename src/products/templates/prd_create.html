
{% extends "base_site.html" %}

{% block title %} Products {% endblock title %}

{% block content %}
  <div class="right_col" role="main">
    <div class="">

      <div class="row">  <!-- start row -->
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">  <!-- start x_panel -->

            <div class="x_title">
              <h2>Create <small>new product</small></h2>
              <div class="clearfix"></div>
            </div>

            <div class="x_content">  <!-- start x_content -->
              <br />
              <form id="create" class="form-horizontal form-label-left" method="post">

                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Name <span class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="name" name="name" required="required" class="form-control col-md-7 col-xs-12">
                  </div>
                </div>
                <div class="ln_solid"></div>
                <div class="form-group">
                  <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <a href={{ referrer }}><button class="btn btn-primary" type="button">Cancel</button></a>
                    <button type="submit" class="btn btn-success">Create</button>
                  </div>
                </div>

              </form>
            </div>  <!-- end x_content-->

          </div>  <!-- End x_panel -->
        </div>
      </div>  <!-- End row -->

    </div>
  </div>

{% endblock content %}
