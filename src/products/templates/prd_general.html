
{% extends "base_site.html" %}

{% block title %} General {% endblock title %}

{% block content %}
  <div class="right_col" role="main">
    <div class="">

      <div class="row">  <!-- start row -->
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">

            <div class="x_title">
              <h2> General </h2>
              <div class="clearfix"></div>
            </div>

            <div class="x_content">
              <!--
              <form id="general" class="form-horizontal form-label-left" method="post">
                  <button type="submit" class="btn btn-default">Save</button>
              </form>
              -->
                <div class="col-md-7">
                  <h3>Product Name</h3>
                  <div class="form-group">
                    <label class="control-label col-md-0" for="prdName">
                    </label>
                    <div class="col-md-12">
                      <input type="text" value="{{ current_product.id }}" id="prdName" name="prdName" class="form-control col-md-6 col-xs-6" readonly>
                    </div>
                  </div>

                  <br>
                  <h3>Product Key</h3>
                  <div class="form-group">
                    <label class="control-label col-md-0" for="prdKey">
                    </label>
                    <div class="col-md-12">
                      <input type="text" value="{{ current_product.key }}" id="prdKey" name="prdKey" class="cursor-pointer form-control col-md-6 col-xs-6" readonly onclick="copyToClipboard(id);">
                    </div>
                  </div>

                  <br>
                </div>

            </div>

          </div>
        </div>
      </div>  <!-- End row -->

    </div>
  </div>

{% endblock content %}
